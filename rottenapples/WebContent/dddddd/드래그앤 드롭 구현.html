<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <style media="screen">
        #div1, #div2{
          width: 300px;
          height: 200px;
          border: 2px solid black;
        }
      </style>

      <script type="text/javascript">
        $(document).ready(function(){
          $("button").click(function(){
            $(".test").attr({
              "value" : "밸루바뀜"
            });
          });

          $("img").click(function(){
            alert($(this).attr("alt"));
          })
        });
      </script>

      <script>

        var targetVal="";

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("phone", ev.target.id);
    /*          $(document).ready(function(){
                targetVal=$("#drag1").attr("alt");
              });

  */
        }

        function drop1(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("phone");
            ev.target.appendChild(document.getElementById(data));
            $(document).ready(function(){
                 $(".test1").val(targetVal);
              });
        }

        function drop2(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("phone");
            ev.target.appendChild(document.getElementById(data));
            $(document).ready(function(){
                 $(".test2").val(targetVal);
            });
        }

        $(document).ready(function(){
           $("img").mousedown(function(){
             targetVal = $(this).attr("alt");
           });
         });
    </script>

  </head>
  <body>
    <div id="drag1" draggable="true" ondragstart="drag(event)" style="background:yellow;">
        <img  src="1.png" alt="태극기"  width="270" height="150" >
    </div>
    <div id="drag2" draggable="true" ondragstart="drag(event)" style="background:yellow;">
        <img  src="2.gif" alt="일장기"  width="270" height="150" >
    </div>


    <form class="my_form" action="index.html" method="post">
  <!-------------------------------------------------------------------------->
      <div id="div1" class="set" ondrop="drop1(event)" ondragover="allowDrop(event)">
        <input class="test1" type="button" name="name" value="">
      </div>

      <div id="div2" class="set" ondrop="drop2(event)" ondragover="allowDrop(event)">
        <input class="test2" type="button" name="name" value="">
      </div>

    </form>
  <!-------------------------------------------------------------------------->
    <button type="button" name="button">버튼</button>
    <p>
      동해물과 백두산이~~``
    </p>
  </body>
</html>
